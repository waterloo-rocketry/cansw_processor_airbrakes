name: arm-none-eabi-gcc
uses: fiam/arm-none-eabi-gcc@v1.0.4

on:
  push:
    branches: [ "test-workflow" ]
  pull_request:
    branches: [ "test-workflow" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck


              
            
